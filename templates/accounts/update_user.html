{% extends 'base.html' %}
{% block content %}
	<header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Profile</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Update user profile</p>
                </div>
            </div>
        </header>

            <div class="container">
                 <div class="row">
                    <center>
                        <div class="col-8">
                            <br/><br/>
                            <form method="post" action="{% url 'update_user' %}">
                                {% csrf_token %}

                                {{ user_form.as_p }}
                                <br/><br/>
                                <button type="submit" class="btn btn-success">
                                    Update profile
                                </button>

                            </form>
                            <br/>
                            <a href="{% url 'update_password' %}" class="btn btn-secondary">Change password</a>
                            <br/><br/>
                        </div>
                    </center>
                 </div>
            </div>

{% endblock %}
